<!DOCTYPE html>
<html>
    <head>
        <link href='estilos.css' rel='stylesheet' type='text/css'>
        <title>Acceda</title>
    </head>
    <body>
        <div class="barraSup">
            <div class="logo"></div>
        </div>
        <div class="contenedor">
            
            <form id ="form"class="form" action="principal.html" onsubmit="return validarNombre()" method="POST">
                <h1 >Descubrí tus beneficios </h1>
                <h2> Accede</h2>  
                <label for="usuario">Usuario</label>
                <input type="name" id="usuario" name="usuario" placeholder="ingrese su usuario" required>
                <br>
                <br>
                <label for="password">Contraseña</label>
                    <input type="password" id="pw_usuario" name="password" placeholder="ingrese su contraseña" minlength="4" required>
                <br>
                <br>
                <input id= "boton" type="submit" value="ingresar">
                <p id="recordar">¿olvidó su contraseña o numero de usuario?</p>
            </form>
            

        </div>
        
        <script>

            function validarNombre() {
                var x =document.forms["form"]["usuario"].value;
                if (isNaN(x))
                {
                    alert("El nombre de usuario sólo puede estar compuesto por números");
                    return false;
                }
                else {
                    localStorage.setItem("nombre", x);
                }
                }
        </script>
    </body>
</html>
